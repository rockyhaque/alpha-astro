<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alpha Astro</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.9.0/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <main
      class="min-h-screen bg-[#010313] bg-[url(./images/background.png)] bg-no-repeat bg-center"
    >
      <!-- Home -->
      <section id="home" class="">
        <div
          class="flex flex-col justify-center items-center min-h-screen gap-10"
        >
          <h1 class="text-9xl tracking-widest text-white font-bold font-anton">
            ALPHABET ASTRO
          </h1>
          <p class="text-white font-poppins">
            Unleash Your Keyboard Kung Fu : Press “Enter” to Play
          </p>
          <button onclick="play()" id="play-now" class="btn font-bold">Play Now</button>
        </div>
      </section>

      <!-- Play Ground -->
      <section id="play-ground" class="hidden">
        <div
          class="flex flex-col min-h-screen items-center justify-center gap-20"
        >
          <!-- Screen -->
          <div
            class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB3]"
          >
            <div class="flex justify-center">
              <p
                class="bg-[#2F2941] rounded-b-xl px-8 pb-2 text-white font-poppins"
              >
                Don't watch keyboard while playing...
              </p>
            </div>
            <div class="flex justify-center items-center h-full">
              <p id="current-alphabet" class="text-black text-8xl font-bold uppercase">Y</p>
            </div>
          </div>

          <!-- keyboard -->
          <div>
            <div><h1 class="text-xl mb-12 text-white text-center">Press <span class="text-red-500 font-bold">'Esc'</span> to end the game!</h1></div>
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd id="q" class="kbd">q</kbd>
              <kbd id="w" class="kbd">w</kbd>
              <kbd id="e" class="kbd">e</kbd>
              <kbd id="r" class="kbd">r</kbd>
              <kbd id="t" class="kbd">t</kbd>
              <kbd id="y" class="kbd">y</kbd>
              <kbd id="u" class="kbd">u</kbd>
              <kbd id="i" class="kbd">i</kbd>
              <kbd id="o" class="kbd">o</kbd>
              <kbd id="p" class="kbd">p</kbd>
            </div>
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd id="a" class="kbd">a</kbd>
              <kbd id="s" class="kbd">s</kbd>
              <kbd id="d" class="kbd">d</kbd>
              <kbd id="f" class="kbd">f</kbd>
              <kbd id="g" class="kbd">g</kbd>
              <kbd id="h" class="kbd">h</kbd>
              <kbd id="j" class="kbd">j</kbd>
              <kbd id="k" class="kbd">k</kbd>
              <kbd id="l" class="kbd">l</kbd>
            </div>
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd id="z" class="kbd">z</kbd>
              <kbd id="x" class="kbd">x</kbd>
              <kbd id="c" class="kbd">c</kbd>
              <kbd id="v" class="kbd">v</kbd>
              <kbd id="b" class="kbd">b</kbd>
              <kbd id="n" class="kbd">n</kbd>
              <kbd id="m" class="kbd">m</kbd>
              <kbd id="/" class="kbd">/</kbd>
            </div>
          </div>

          <!-- life score -->
          <div class="flex justify-evenly w-3/4">
            <div>
              <button class="btn bg-[#894189] text-white border-0 rounded-full">
                Life
                <img src="./images/love.svg" alt="" />
                <span class="font-bold text-xl" id="current-life">5</span>
              </button>
            </div>
            <div>
              <button class="btn bg-[#360490] text-white border-0 rounded-full">
                Score
                <img src="./images/dollar.svg" alt="" />
                <span class="font-bold text-xl" id="current-score">0</span>
              </button>
            </div>
          </div>
        </div>
      </section>

      <!-- Scoring -->
      <section id="final-score" class="flex flex-col justify-center items-center min-h-screen gap-12 hidden">
        <div class="text-center">
          <h1 class="text-8xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-slate-100 via-pink-100 to-purple-300">Game Over</h1>
        </div>
        <div
          class="text-white bg-[#FFFFFF33] bg-[url(./images/shape.svg)] bg-no-repeat text-center space-y-5 border border-zinc-500 p-14 rounded-2xl"
        >
          <h1 class="text-6xl">
            <span class="font-extrabold">Score:</span>
            <span id="game-over-scoring">10</span>
          </h1>
          <button onclick="play()" class="btn font-bold">Play Again</button>
          <p>Practice will make you pro ⏩</p>
        </div>
      </section>
    </main>

    <script src="./js/utility.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
